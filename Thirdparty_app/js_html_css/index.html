<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Hello</h1>
    <table>
        <thead>
            <tr>
                <th>#ID</th>
                <th>Teacher Name</th>
                <th>Course Name</th>
                <th>Course Duration</th>
                <th>Seat</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <br>
    <br>

    <!-- create model instance -->
    <section>
        <form method="post">
            <div>
                <label for="teacher">Teacher Name</label>
                <input id="teacher" type="text" placeholder="Enter teacher name">
            </div>
            <br>
            <div>
                <label for="course">Course Name</label>
                <input id="course" type="text" placeholder="Enter Course name">
            </div>
            <br>
            <div>
                <label for="duration">Course Duration</label>
                <input id="duration" type="number" placeholder="Enter Course Duration">
            </div>
            <br>
            <div>
                <label for="seat">Seat</label>
                <input id="seat" type="number" placeholder="Enter Total Seat">
            </div>
            <br>
        </form>
        <div>
            <button type="submit" onclick="createInstance()">Submit</button>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
